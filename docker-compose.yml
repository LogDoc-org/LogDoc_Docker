version: '3.6'
services:
  db:
    image: postgres
    container_name: ld_postgres
    restart: on-failure
    environment:
      POSTGRES_DB: "logdoc"
      POSTGRES_USER: "logdoc"
      POSTGRES_PASSWORD: "logdoc"
      PGPORT: ${POSTGRES_PORT}
    volumes:
      - ${PGDATA}:/var/lib/postgresql/data
    network_mode: host
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 10s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: ld_click
    restart: on-failure
    environment:
      CLICKHOUSE_DB: "logdoc"
      CLICKHOUSE_USER: "logdoc"
      CLICKHOUSE_PASSWORD: "logdoc"
      CLICKHOUSE_HTTP_PORT: ${CLICKHOUSE_HTTP_PORT} # 8123
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ${CLICKDATA}:/var/lib/clickhouse
      - ./.clickhouse_config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./click-logs:/var/log/clickhouse-server
    network_mode: host
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:${CLICKHOUSE_HTTP_PORT}/ping || exit 1
      interval: 3s
      timeout: 10s
      retries: 5

  logdoc:
    image: logdoc/community:latest
    container_name: ld_core
    depends_on:
      clickhouse:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      PG_HOST: "localhost"
      PG_PORT: ${POSTGRES_PORT}
      PG_DB: "logdoc"
      PG_USER: "logdoc"
      PG_PASSWORD: "logdoc"

      CLICK_HOST: "localhost"
      CLICK_PORT: ${CLICKHOUSE_HTTP_PORT}
      CLICK_DB: "logdoc"
      CLICK_USER: "logdoc"
      CLICK_PASSWORD: "logdoc"
      LOGDOC_PORT: ${LOGDOC_HOST_PORT}
    restart: always
    network_mode: host

volumes:
  logdoc_db:
  logdoc_clickhouse:
  logdoc:
